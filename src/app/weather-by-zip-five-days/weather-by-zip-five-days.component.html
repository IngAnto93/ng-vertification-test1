<div class="container-fluid">
  <div class="panel panel-default" *ngIf="forecast5Days">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{forecast5Days.city.name}} ({{forecast5Days.city.zipCode}})</h3>
    </div>
    <ul class="list-group">
      <li *ngFor="let forecastDetails of forecast5Days.list" class="list-group-item">
        {{getDateFromTimestamp(forecastDetails.dt)}}:
        {{forecastDetails.weather[0].main}}
        - Min: {{getCelsiusDegrees(forecastDetails.temp.min)}}
        - Max: {{getCelsiusDegrees(forecastDetails.temp.max)}}
        <img class="icon" [src]="getWeatherIcon(forecastDetails.weather[0].main)">
      </li>
    </ul>
  </div>
  <button [routerLink]="['']" class="btn btn-success" tabindex="0" id="mainPageBtn">&lt; Back to main page</button>
</div>
